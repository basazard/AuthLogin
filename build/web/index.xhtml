<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login User</title>
    </h:head>
    <h:body>
        <h2>Login User</h2>
        <h:form id="myForm">
            <h:inputText a:placeholder="Username" id="email" value="#{value_login.username}"></h:inputText>
            <h:inputSecret a:placeholder="Password" id="password" value="#{value_login.password}"></h:inputSecret>
            <h:commandButton value="Login" action="#{value_login.login()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
